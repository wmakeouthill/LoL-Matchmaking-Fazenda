# Moved here to avoid YAML validator warnings for keys with special characters
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging levels for packages
logging.level.br.com.lolmatchmaking.backend=INFO
logging.level.br.com.lolmatchmaking.backend.service.SyncObserver=WARN
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# ✅ CRÍTICO: Desabilitar Spring DevTools auto-restart durante draft
# O restart causa elapsed time gigante → timeout falso
spring.devtools.restart.enabled=false

# Redis Configuration (Upstash)
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=${REDIS_SSL}
spring.data.redis.timeout=${REDIS_TIMEOUT}

# Application specific properties (moved from application.yml to avoid YAML validator warnings)
# app.* properties moved to application.yml (declared via AppProperties and metadata)
