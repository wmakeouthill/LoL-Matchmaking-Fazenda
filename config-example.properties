# Configurações do Spring Boot
spring.profiles.active=development

# Configurações da aplicação
app.backend.id=spring-backend-1
app.sync.observer-interval=5000

# Configurações da Riot API
riot.api.key=your_riot_api_key_here

# Configurações do Discord
discord.token=your_discord_token_here
discord.guild.id=your_guild_id_here
discord.channel.id=your_channel_id_here

# Configurações do banco de dados
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
