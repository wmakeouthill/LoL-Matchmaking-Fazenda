steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lol-matchmaking:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lol-matchmaking:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    
  # Push da imagem para Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/lol-matchmaking:$COMMIT_SHA'
    
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/lol-matchmaking:latest'
    
  # Deploy para Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'lol-matchmaking'
      - '--image'
      - 'gcr.io/$PROJECT_ID/lol-matchmaking:$COMMIT_SHA'
      - '--region'
      - 'southamerica-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'  # ✅ CORREÇÃO: 3600s = 1 hora (Cloud Run suporta até 1h para HTTP/2 e WebSocket)
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--port'
      - '8080'
      - '--no-cpu-throttling'
      - '--use-http2'  # ✅ NOVO: Habilitar HTTP/2 para melhor suporte a WebSocket
      - '--session-affinity'  # ✅ NOVO: Session affinity para manter WebSocket na mesma instância
      - '--set-env-vars'
      - 'SPRING_PROFILES_ACTIVE=gcp'
      - '--set-env-vars'
      - 'MYSQL_HOST=lolmatchmaking.mysql.uhserver.com'
      - '--set-env-vars'
      - 'MYSQL_PORT=3306'
      - '--set-env-vars'
      - 'MYSQL_DATABASE=lolmatchmaking'
      - '--set-env-vars'
      - 'MYSQL_USER=wmakeouthill'
      - '--update-secrets'
      - 'MYSQL_PASSWORD=MYSQL_PASSWORD:latest'

timeout: 1200s
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/lol-matchmaking:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lol-matchmaking:latest'
