steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lol-matchmaking:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lol-matchmaking:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    
  # Push da imagem para Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/lol-matchmaking:$COMMIT_SHA'
    
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/lol-matchmaking:latest'
    
  # Deploy para Cloud Run com configuração de health checks
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'replace'
      - 'service.yaml'
      - '--region'
      - 'southamerica-east1'
      - '--platform'
      - 'managed'

timeout: 1200s
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/$PROJECT_ID/lol-matchmaking:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lol-matchmaking:latest'
